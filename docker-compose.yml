services:
  # ===== BASE DE DATOS =====
  db:
    image: postgres:15-alpine
    container_name: nutricion_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nutricion2024}
      POSTGRES_DB: ${POSTGRES_DB:-nutricion_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds.sql:/docker-entrypoint-initdb.d/02-seeds.sql
    networks:
      - nutricion_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== BACKEND (FastAPI) =====
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nutricion_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-tu_clave_secreta_super_segura}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/models:/app/models
      - ./backend/logs:/app/logs
    networks:
      - nutricion_network
    command: >
      sh -c "
        echo 'ðŸ”„ Conectando a Railway...' &&
        sleep 3 &&
        echo 'ðŸ“Š Verificando tablas...' &&
        python create_tables.py &&
        echo 'ðŸš€ Iniciando servidor...' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== CELERY WORKER (tareas asÃ­ncronas) - ELIMINADO =====
  # Ya no necesario: El servicio de anemia utiliza FastAPI directamente

  # ===== ANEMIA SERVICE (DetecciÃ³n de Anemia con ONNX) =====
  anemia-service:
    build:
      context: .
      dockerfile: Dockerfile.anemia
    container_name: anemia_service
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "8001:8000"
    volumes:
      - ./anemia-service:/app
      - anemia_models:/app/models
      - anemia_logs:/app/logs
    networks:
      - nutricion_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ===== FRONTEND (Next.js) =====
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nutricion_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://backend:8000}
      BACKEND_BASE: ${BACKEND_BASE:-http://backend:8000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - nutricion_network
    command: pnpm dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nutricion_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  anemia_models:
    driver: local
  anemia_logs:
    driver: local


